[loggers]
keys=root,prod,dev

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=extend,simple

[logger_root]
level=INFO
handlers=consoleHandler

[logger_prod]
level=INFO
handlers=fileHandler
qualname=prod
propagate=0

[logger_dev]
level=DEBUG
handlers=consoleHandler
qualname=dev
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=extend
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=extend
args=('/home/ubuntu/logs/agent/onyx-fl-agent.log','a',52428800,30)


[formatter_extend]
format=[%(asctime)s] [%(levelname)s] [%(threadName)s] [%(pathname)s:%(funcName)s:%(lineno)d] - %(message)s

[formatter_simple]
format=[%(asctime)s] [%(levelname)s] [%(threadName)s] [%(pathname)s:%(funcName)s:%(lineno)d] - %(message)s
